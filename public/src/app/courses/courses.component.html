<div class="jumbotron jumbotron-fluid border-top border-bottom py-0">
  <img id="top_image" src="../../assets/img/courses/hero.png" alt="puppy in arms">
</div>
<!-- search bar -->
<div class="container mb-3">
  <h1 class="mb-3">Browse Courses</h1>
  <div id="search-bar" class="input-group mb-3">
    <input type="text" class="form-control border-dark" placeholder="Search..." aria-label="coursesSearch"
      aria-describedby="coursesSearch">
    <div class="input-group-append border-dark">
      <button class="btn btn-dark" type="button" id="coursesSearch"><i class="fa fa-search"></i></button>
    </div>
  </div>
  <div id="search-filters" class="d-flex flex-lg-row flex-md-column flex-sm-column justify-content-between mb-3">
    <h6>Refine results by:&nbsp;</h6>
    <div class="input-group date-filter">
      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      <div class="input-group-append">
        <span class="input-group-text"><i class="fa fa-calendar"></i></span>
      </div>
    </div>
    <div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" id="checkbox1" name="checkbox1" class="custom-control-input">
        <label class="custom-control-label" for="checkbox1">Management</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" id="checkbox2" name="checkbox2" class="custom-control-input">
        <label class="custom-control-label" for="checkbox2">Communication</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" id="checkbox3" name="checkbox3" class="custom-control-input">
        <label class="custom-control-label" for="checkbox3">Medical</label>
      </div>
      <div class="custom-control custom-checkbox custom-control-inline">
        <input type="checkbox" id="checkbox4" name="checkbox4" class="custom-control-input">
        <label class="custom-control-label" for="checkbox4">Technical</label>
      </div>
    </div>
  </div>
</div>
<section id="course-cards" class="container">
  <div class="d-flex flex-lg-row flex-md-row flex-sm-column justify-content-between flex-wrap">
    <div *ngFor="let course of allCourses | search : featuredNumber" class="card mb-4">  <!-- search pipe to limit number of entries -->
      <img [src]="course.img" class="card-img-top" alt="Course Image">
      <div class="card-body">
        <h5 class="card-title">{{course.title | slice: 40}}</h5>
        <p class="card-text">{{course.description | slice: 100}}</p>
        <a class="card-link" [routerLink]="['/courses',course._id]">READ MORE&nbsp;&nbsp;<i
            class="fa fa-arrow-right"></i></a>
      </div>
    </div>
  </div>
  <div class="text-center">
      <button type="button" class="btn btn-light btn-lg" (click)="seeMore()">SEE MORE&nbsp;&nbsp;<i class="fa fa-chevron-down"></i></button>
  </div>
</section>
