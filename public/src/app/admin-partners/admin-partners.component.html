<!-- Modal - Add New Partner Form -->
<div class="modal fade" id="addPartnerForm" tabindex="-1" role="dialog" aria-labelledby="addPartnerForm" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add a new partner</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post">
        <div class="modal-body">
          <div class="form-group">
            <label for="partnerName">Partner name</label>
            <input name="name" type="text" [(ngModel)]="newPartner.partner.name" class="form-control" id="partnerName" placeholder="Enter a name">
          </div>
          <div class="form-group">
            <label *ngIf="!newPartner.partner.img" for="file">Choose picture</label>
            <input  #imageInput
                    class="form-control"
                    id="file"
                    type="file"
                    accept="image/*"
                    (change)="processFile(imageInput)">
          </div>
          <div class="form-group">
            <label for="link">Partner link</label>
            <input name="link" type="text" [(ngModel)]="newPartner.partner.link" class="form-control" id="link" placeholder="Enter a link">
          </div>
          <div class="form-group">
              <label for="tier">Tier</label>
              <select class="form-control" id="tier" name="tier" [(ngModel)]="newPartner.tier">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE</button>
          <button class="btn btn-outline-primary" (click)="addPartner()">ADD NEW</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Table -->
<div class="d-flex flex-lg-row flex-md-column flex-sm-column justify-content-between mb-3">
  <h4>All Partners</h4>
  <!-- Button trigger modal -->
  <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addPartnerForm">ADD A PARTNER</button>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Tier</th>
      <th>Partner Name</th>
      <th>Partner Image</th>
      <th>Partner Link</th>
    </tr>
  </thead>
  <tbody *ngFor="let tier of partners">
    <tr *ngFor="let partner of tier.partners">
      <td>{{tier.tier}}</td>
      <td>{{partner.name}}</td>
      <td>{{partner.img}}</td>
      <td>{{partner.link}}</td>
    </tr>
  </tbody>
</table>
