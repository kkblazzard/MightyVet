<ng-template #login>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Log In</h2>
        <button type="button" class="close" (click)="modal.dismiss('click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body container">
          <!-- <p *ngIf="newMenteeErrors.errors.firstName" style="color:red">
                      {{newMenteeErrors.errors.firstName.message}}
                      </p> -->
          <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Email" name="loginInfo.email" [(ngModel)]="loginInfo.email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" name="loginInfo.password"
              [(ngModel)]="loginInfo.password">
          </div>
        </div>
        <div class="modal-footer">
          <button (click)="loggingIn()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
<ng-template #signup>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Sign Up</h2>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form>
        <div class="modal-body container">
          <!-- <p *ngIf="newMenteeErrors.errors.firstName" style="color:red">
                      {{newMenteeErrors.errors.firstName.message}}
                      </p> -->
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" placeholder="Preferred Email" name="newUser.email"
              [(ngModel)]="newUser.email">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="newUser.password" [(ngModel)]="newUser.password">
          </div>
          <div class="form-group">
            <p class="errors" *ngIf="password_confirm != '' && newUser.password != password_confirm">The Confirm Password field is not
              matching your Password field.</p>
            <label>Confirm Password</label>
            <input type="password" class="form-control" name="password_confirm" [(ngModel)]="password_confirm">
          </div>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control col" placeholder="First Name" name="newUser.firstName"
              [(ngModel)]="newUser.firstName">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control col" placeholder="Last Name" name="newUser.lastName"
              [(ngModel)]="newUser.lastName">
          </div>
          <div class="form-group">
            <label>State</label>
            <select class="form-control" placeholder="State" name="newUser.state"
              [(ngModel)]="newUser.state">
              <option *ngFor="let state of states">{{state}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Title</label>
            <select class="form-control" placeholder="Your Title(s)" name="newUser.title" [(ngModel)]="newUser.title">
              <option>Vet Tech</option>
              <option>Receptionist</option>
              <option>Manager</option>
              <option>Veterinarian</option>
              <option>Student</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label>Organization</label>
            <input type="text" class="form-control" placeholder="Organization(s)" name="newUser.org"
              [(ngModel)]="newUser.org">
          </div>
        </div>
        <!-- arrange this to be in bottom right with absolute -->
        <div class="modal-footer">
          <!-- <h2 class="form-submit__h2">Lets get started!</h2> -->
          <p
            *ngIf="password_confirm != newUser.password || newUser.email == '' || newUser.password == '' || newUser.firstName == '' || newUser.lastName == '' || newUser.org == ''">
            Please fill out every field correctly before submitting.</p>
          <button
            *ngIf="password_confirm != newUser.password || newUser.email == '' || newUser.password == '' || newUser.firstName == '' || newUser.lastName == '' || newUser.org == ''"
            class="btn btn-secondary">Submit</button>
          <button
            *ngIf="password_confirm == newUser.password && newUser.email != '' && newUser.password != '' && newUser.firstName != '' && newUser.lastName != '' && newUser.org != ''"
            class="btn btn-primary" (click)="register()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</ng-template>
