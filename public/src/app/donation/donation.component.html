<div class="modal-header">
  <h2 class="modal-title">Make A Donation</h2>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout" id="payment-form">
  <div class="modal-body container">
    <div class="alert alert-success" role="alert">
      <p>As a non-profit we rely partially on donations to keep the lights on. We are always grateful to receive any
        methods of support.</p>
      <hr>
      <p class="mb-0">If you have any questions, please contact us at info@mightyvet.com.</p>
    </div>
    <div class="row">
      <div class="form-group col">
        <label>Name</label>
        <input type="text" class="form-control col" name="name" placeholder="Jenny Rosen" [(ngModel)]="extraData.name"
          required>
      </div>
      <div class="form-group col">
        <label>Email</label>
        <input name="email" type="email" placeholder="jenny@example.com" [(ngModel)]="extraData.email"
          class="form-control col" required>
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label>Address Line 1</label>
        <input type="text" class="form-control" name="address" placeholder="185 Berry Street Suite 550"
          [(ngModel)]="extraData.address_line1" required>
      </div>
      <div class="form-group col">
        <label>Address Line 2</label>
        <input type="text" class="form-control" name="address" placeholder="185 Berry Street Suite 550"
          [(ngModel)]="extraData.address_line2">
      </div>
    </div>
    <div class="row">
      <div class="form-group col">
        <label>City</label>
        <input name="city" class="form-control" type="text" placeholder="Seattle"
          [(ngModel)]="extraData.address_city" required>
      </div>
      <div class="form-group col">
        <label>State</label>
        <select *ngIf="extraData.address_country === 'US'" name="state" class="form-control" placeholder="Washington" name="extraData.address_state"
          [(ngModel)]="extraData.address_state" required>
          <option value="AL"> Alabama </option>
          <option value="AK"> Alaska </option>
          <option value="AZ"> Arizona </option>
          <option value="AR"> Arkansas </option>
          <option value="CA"> CA </option>
          <option value="CO"> Colorado </option>
          <option value="CT"> Connecticut</option>
          <option value="DE"> Delaware</option>
          <option value="FL"> Florida</option>
          <option value="GA"> Georgia</option>
          <option value="HI"> Hawaii</option>
          <option value="ID"> Idaho</option>
          <option value="IL"> Illinois</option>
          <option value="IN"> Indiana</option>
          <option value="IA"> Iowa</option>
          <option value="KS"> Kansas</option>
          <option value="KY"> Kentucky</option>
          <option value="LA"> Louisiana</option>
          <option value="ME"> Maine</option>
          <option value="MD"> Maryland</option>
          <option value="MA"> Massachusetts</option>
          <option value="MI"> Michigan</option>
          <option value="MN"> Minnesota</option>
          <option value="MS"> Mississippi</option>
          <option value="MO"> Missouri</option>
          <option value="MT"> Montana</option>
          <option value="NE"> Nabraska</option>
          <option value="NV"> Nevada</option>
          <option value="NH"> New Hampshire</option>
          <option value="NJ"> New Jersey</option>
          <option value="NM"> New Mexico</option>
          <option value="NY"> New York</option>
          <option value="NC"> North Carolina</option>
          <option value="ND"> North Dakota</option>
          <option value="OH"> Ohio</option>
          <option value="OK"> Oklahoma</option>
          <option value="OR"> Oregon</option>
          <option value="PA"> Pennsylvania</option>
          <option value="RI"> Rhode Island</option>
          <option value="SC"> South Carolina</option>
          <option value="SD"> South Dakota</option>
          <option value="TN"> Tennessee</option>
          <option value="TX"> Texas</option>
          <option value="UT"> Utah</option>
          <option value="VT"> Vermont</option>
          <option value="VA"> Virginia</option>
          <option value="WA"> Washington</option>
          <option value="WV"> West Virginia</option>
          <option value="WI"> Wisconsin</option>
          <option value="WY"> Wyoming</option>
        </select>
        <input *ngIf="extraData.address_country !== 'US'" type="text" name="state" class="form-control" placeholder="Washington" name="extraData.address_state"
        [(ngModel)]="extraData.address_state" required>
      </div>
      <div class="form-group col">
        <label>Country</label>
        <select name="State" class="form-control" placeholder="Washington" name="country"
          [(ngModel)]="extraData.address_country" required>
          <option *ngFor="let country of countries" [value]="country.code">{{country.name}}</option>
        </select>
      </div>
    </div>
    <!-- credit card info -->
    <div class="form-group">
      <label for="card-info">Credit or debit card</label>
      <div id="card-info" class="m-0" #cardInfo></div>
      <div id="card-errors" class="text-danger" *ngIf="error"><small>{{ error }}</small></div>
    </div>
    <div class="form-group">
      <label>Amount</label>
      <input class="form-control" name="amount" [(ngModel)]="amount" currencyMask required>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
    <button type="submit" class="btn btn-outline-success">Donate Now</button>
  </div>
</form>
